<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css" />
    <link rel="shortcut icon" type="image/png" href="icons/fav-icon.png" />
</head>

<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>
                    Register And Enjoy With
                    <span><a class="Simply-Products" href="/home.html"
                >Simply Products</a
              ></span
            >
          </h1>
          <p>
            If you register on our site, you will get a 5% discount for every
            product you purchase.
          </p>
        </section>
      </div>
      <div class="right">
        <form>
          <section class="copy">
            <h2>Sign Up</h2>
            <div class="login-container">
              <p>
                Already have an account?
                <a href="/login.html"> <strong>Log in</strong></a>
              </p>
            </div>
          </section>
          <div class="input-container name">
            <label for="fname">Full Name</label>
            <input class="input-box" name="fname" type="text" />
          </div>

          <div class="input-container email">
            <label for="email">Email</label>
            <input class="input-box" name="email" type="email" />
          </div>
          <div class="input-container password">
            <label for="password">Password</label>
            <input
              class="input-box"
              name="password"
              placeholder="Must be at least 6 digits"
              type="password"
            />
          </div>
          <div class="input-container confirm-password">
            <label for="password">Confirm Password</label>
            <input
              class="input-box"
              name="confirm-password"
              placeholder="Must be at least 6 digits"
              type="confirm-password"
            />
          </div>
          <div class="input-container cta">
            <label class="checkbox-container">
              <input type="checkbox" />
              <span class="checkmark"></span> Sign up for email updates
                    </label>
        </div>
        <button class="signup-btn" type="submit">Sign Up</button>
        <section class="copy legal">
            <p>
                <span class="small">
                By continuing, you agree to accept our<br /><a href="#"
                  >Privacy Policy</a
                >
                &amp; <a href="#">Terms of Services</a></span
              >
            </p>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
